<!DOCTYPE html>
<html lang="en">
<head>
  <title>Counter</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body> 
 
<div class="container">
  <h2>Counter</h2>
  <div class="card">
    <div class="card-body">
       <div class="row">
           <div class="col">
               <h3><i class="fas fa-mug-hot d-block"></i></h3>
               <h3 class="counter" data-target="4000"></h3>
           </div>
           <div class="col">
               <h3><i class="fas fa-users d-block"></i></h3>
               <h3 class="counter" data-target="15000"></h3>
           </div>
           <div class="col">
               <h3><i class="fas fa-tasks d-block"></i></h3>
               <h3 class="counter" data-target="500"></h3>
           </div>
       </div>
    </div>
  </div>
</div>
  

<!-- <script src="https://kit.fontawesome.com/a076d05399.js" ></script> -->
<script type="text/javascript" src="script.js"></script>
</body>
</html>
